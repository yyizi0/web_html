<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>form-2</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend>
            <ul>
                <li><input type="text" name="user_id" placeholder="아이디"></li>
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li>
                <li>
                    성별:
                    <label>
                        남
                        <input type="radio" name="gender" value="male" id="male">
                    </label>
                    <label>
                        여
                        <input type="radio" name="gender" value="female" id="female">
                    </label>
                </li>
                <li>
                    정보 저장 동의:
                    <label for="agree">동의함</label>
                    <input type="radio" name="agree_g" value="agree" id="agree">
                    <label for="disagree">동의안함</label>
                    <input type="radio" name="agree_g" value="disagree" id="disagree">
                </li>
                <li>
                    관심사(2개 이상 선택하세요)
                    <label>
                        영화
                        <input type="checkbox" name="hobby" value="movie">
                    </label>
                    <label>
                        운동
                        <input type="checkbox" name="hobby" value="sports">
                    </label>
                    <label>
                        독서
                        <input type="checkbox" name="hobby" value="book">
                    </label>
                </li>
                <li>첨부파일 <input type="file"></li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
